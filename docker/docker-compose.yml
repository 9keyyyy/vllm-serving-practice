version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: vllm-api
    ports:
      - "8080:8080"
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env
    command: >
      sh -c "
      uvicorn src.api.main:app 
      --host 0.0.0.0 
      --port 8080 
      --reload
      "
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
