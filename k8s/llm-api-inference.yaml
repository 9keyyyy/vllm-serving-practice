apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: llm-api
  namespace: default
  annotations:
    # AutoScaling 설정
    autoscaling.knative.dev/minScale: "1"
    autoscaling.knative.dev/maxScale: "5"
    autoscaling.knative.dev/target: "10"  # 동시 요청 수
spec:
  predictor:
    containers:
      - name: kserve-container
        image: 9keyyyy/vllm-api:v1
        ports:
          - containerPort: 8080
            protocol: TCP
        env:
          - name: VLLM_BASE_URL
            valueFrom:
              secretKeyRef:
                name: vllm-config
                key: base-url
          
          - name: VLLM_MODEL
            valueFrom:
              secretKeyRef:
                name: vllm-config
                key: model
          
          - name: VLLM_API_KEY
            value: "EMPTY"
          
          # 배치 설정
          - name: BATCH_MAX_SIZE
            value: "32"
          
          - name: BATCH_TIMEOUT_MS
            value: "100"
          
          # 기타 설정
          - name: ENABLE_METRICS
            value: "true"
          
          - name: API_WORKERS
            value: "1"
        
        # 리소스 요청/제한
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        
        # 헬스체크
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5